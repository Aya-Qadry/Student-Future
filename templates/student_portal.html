<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student portal</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-digital-trend.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('landing_page') }}">
              <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" id="logo">
              
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link smoothScroll">Studio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#project" class="nav-link smoothScroll">Our Works</a>
                    </li>

                    <li>
                        <a href="/login" id="login_button">
                             <button class="button-30" role="button">Log in</button>
                         </a>
                   </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="registration-wrapper">

    <div class="registration-container">    

        <form action="/submit-form" method="post" class="registration-form">
            <div class="form-section personal-details">
                <div class="details-section">
                    <span class="section-title">Personal Details</span>
        
                    <div class="input-fields">
                        <div class="input-field">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
                        </div>
        
                        <div class="input-field">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" id="date-of-birth" name="date-of-birth" placeholder="Enter birth date" required>
                        </div>
        
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email" required>
                        </div>
        
                        <div class="input-field">
                            <label for="mobile-number">Mobile Number</label>
                            <input type="number" id="mobile-number" name="mobile-number" placeholder="Enter mobile number" required>
                        </div>
        
                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        </div>
                    </div>
                </div>
        
                <div class="details-section student-details">
                    <span class="section-title">Student Details</span>
        
                    <div class="input-fields">
                        <div class="input-field">
                            <label for="student-id">Student ID (Code Massar)</label>
                            <input type="text" id="student-id" name="student-id" placeholder="Enter Code Massar" required>
                        </div>
        
                        <div class="input-field">
                            <label for="school-name">School Name</label>
                            <input type="text" id="school-name" name="school-name" placeholder="Enter school name" required>
                        </div>
        
                        <div class="input-field">
                            <label for="education-level">Education Level</label>
                            <select id="education-level" name="education-level" required>
                                <option value="">Select education level</option>
                                <option value="primary">Primary</option>
                                <option value="middle-school">Middle School</option>
                                <option value="secondary">Secondary</option>
                                <option value="higher-education">Higher Education</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label for="grade-level">Grade Level</label>
                            <input type="text" id="grade-level" name="grade-level" placeholder="Enter grade level" required>
                        </div>
        
                        <div class="input-field">
                            <label for="stream">Stream (Filière)</label>
                            <select id="stream" name="stream" required>
                                <option value="">Select stream</option>
                                <option value="scientific">Scientific</option>
                                <option value="literary">Literary</option>
                                <option value="technical">Technical</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label for="specialty">Specialty (Spécialité)</label>
                            <input type="text" id="specialty" name="specialty" placeholder="Enter specialty" required>
                        </div>
                    </div>
        
                    
                    <button type="submit" class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    </div>
 
=
</body>
</html>
